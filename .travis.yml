language: java
jdk: oraclejdk8
before_install:
  - chmod a+x gradlew  
  - ./gradlew clean
install: ./gradlew setupCIWorkSpace
script: ./gradlew build
after_success: 
  - ./gradlew curseforge
  - ./gradlew bintrayUpload
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

notifications:
  email: false